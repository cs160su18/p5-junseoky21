
{% load static %}

<!DOCTYPE html>

<html>
	<head>
		<title>Restaurants</title>

		<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="{% static '/life/vendor/bootstrap/css/bootstrap.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static '/life/css/main.css' %}" />

		<script src="{% static '/life/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
		<script src="{% static '/life/vendor/jquery-ui/jquery-ui.min.js' %}"></script>
        <style>
            body {
                padding:0;
                background-color: lightgrey;
            }
            .rows {
                font-size: 30px;
                border: 5px solid black;
            }
            #restaurant-table {
                width: 100vw;
            }
            .header {
                font-size: 100px;
                background-color: grey;
            }
            .boot-stretch {
                width: 100%;
            }
            .no-hyper {
                color: black;
                text-decoration: none;
            }
        </style>
    </head>
    
	<body>
        <!-- Your layout here -->
        <div id='container' class="boot-stretch">
            <div class="row header">
                <div class="col-2"><a href='/life'>ðŸ”™</a></div>
                <div class='col-10'>Restaurants</div>
            </div>
        </div>
        <table id='restaurant-table'>
                {% for restaurant in restaurants%}
            <tr class="rows">
                <td>
                    <a class='no-hyper' href="/life/restaurant_reviews/?name={{restaurant.0.name}}">
                    <table>
                        <tr>
                            <td>Name:</td>
                            <td>
                                {{restaurant.0.name}}
                            </td>
                        </tr>
                        <tr>
                            <td>Rating:</td>
                            <td>{{restaurant.1}}</td>
                        </tr>
                    </table>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </table>
	</body>
</html>

{% load static %}

<!DOCTYPE html>

<html>
	<head>
		<title></title>

		<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="{% static '/life/vendors/bootstrap/css/bootstrap.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static '/life/css/main.css' %}" />

		<script src="{% static '/life/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
		<script src="{% static '/life/vendors/jquery-ui/jquery-ui.min.js' %}"></script>
	</head>
	<style>
		/* Always set the map height explicitly to define the size of the div
		 * element that contains the map. */
		#map {
		  height: 100%;
		}
		/* Optional: Makes the sample page fill the window. */
		html, body {
		  height: 100%;
		  margin: 0;
		  padding: 0;
		}
		#leaderboard {
			width: 15%;
			max-width: 400px;
			height: 100%;
			background-color: #1f1919da;
			position: fixed;
			z-index: 2;
		}
		#leader-table-heading {
			font-size: 30px;
			/* margin-top: 20px */
			text-align: center;
		}
		#leader-table {
			position: relative;
			padding-left: 10px;
			padding-right: 10px;
			color: white;
			font-size: 25px;
			width: 100%;
		}
		.leader-table-row {
		  position: relative;
			font-size:20px;
		}
		.name-col{
		  position: relative;
		  width: 100%;
		  padding-left:10px;   
		}
		.small-img {
			width: 100px;
			height: 100px;
		}
	  </style>
	<body>
		<!-- Your layout here -->
		

		<div id="leaderboard">
				{% for group in groups%}
				<font color="white"><p font-color=white>{{group.name}}</p></font>
				{% endfor %}
			<table id="leader-table">
				<tr id="leader-table-heading">
					<td>User Locations</td>
				</tr>
				
			</table>
			<!-- {{TreasureData}} -->
		</div>
		<div id="map"></div>
		<script>
			// import("../../static/draw/vendor/js/GlobalConstants.js");
			var map;
			var marker;
			var mapID = document.getElementById('map');
	
			function htmlDecode(input){
				var e = document.createElement('div');
				e.innerHTML = input;
				// handle case of empty input
				return e.childNodes.length === 0 ? "" : e.childNodes[0].nodeValue;
			}
			// var coord = getLocation();
			// console.log(coord);
			function getLocation() {
				if (navigator.geolocation) {
					var current = navigator.geolocation.getCurrentPosition(success, showError);
					// console.log(current);
					return current;
				} else {
					alert("Geolocation is not supported by this browser.");
				}
			}
			serverData = htmlDecode('{{ TreasureData }}');
			// console.log(serverData);
			function initMap() {
				map = new google.maps.Map(mapID, {
					center: {lat: 37.8716, lng: -122.2727},
					zoom: 18    
				});
				serverData =  JSON.parse(serverData);
				infowindows = [];
				tempMarkers = [];
				for (var i = 0; i < serverData.length; i++) {
					console.log(serverData[i]);
					$('#leader-table').append("<tr class='leader-table-row'><td class='name-col'>" + serverData[i][0] +"</td><td><a href='http://localhost:8000/draw/img/?img=" + serverData[i][5] + "'>" + serverData[i][1] + "</a></td></tr>");
					// var bounds = new google.maps.LatLngBounds(
					// new google.maps.LatLng(serverData[i][0], serverData[i][1]),
					// new google.maps.LatLng(serverData[i][0] + 1.3, serverData[i][1] + 1.3));
	
					// // The photograph is courtesy of the U.S. Geological Survey.
					// var srcImage = 'https://developers.google.com/maps/documentation/' +
					//     'javascript/examples/full/images/talkeetna.png';
					// console.log(srcImage);
					// // The custom USGSOverlay object contains the USGS image,
					// // the bounds of the image, and a reference to the map.
					// overlay = new USGSOverlay(bounds, srcImage, map);
					var contentString = '<div id="content">'+
						'<h1 id="firstHeading" class="firstHeading">{}</h1>'.format(serverData[i][1]) +
						'<div id="bodyContent">'+
						"<img class='small-img' src='http://localhost:8000/draw/img/?img={}'>".format(serverData[i][5]) +
						'<p>{}</p>'.format(serverData[i][2]) +
						'<p>Latitude: {}, Logitude:{} </p>'.format(serverData[i][3], serverData[i][4])+
						'</div>'+
						'</div>';
	
					var infowindow = new google.maps.InfoWindow({
						content: contentString
					});
					infowindows.push(infowindow);
					var tempMarker = new google.maps.Marker({
						position: {lat: parseFloat(serverData[i][3]), lng: parseFloat(serverData[i][4])},
						map: map,
						title: "Treasure: " + serverData[i][1]
					});
					tempMarkers.push(tempMarker);
					google.maps.event.addListener(tempMarker,'click', (function(tempMarker,contentString,infowindow){ 
						return function() {
							infowindow.setContent(contentString);
							infowindow.open(map,tempMarker);
						};
					})(tempMarker,contentString,infowindow));  
				}
				getLocation();
				marker = new google.maps.Marker({
					position: {lat: 37.8716, lng: -122.2727},
					map: map,
					title: "You're Here"
				})
				setInterval(function () {
				// console.log('it works' + new Date());
					getLocation();
				},3000);
				// google.maps.event.addListener(marker, 'click', function() {window.location.href = marker.url;});
			}
			
			
	
			function showError(error) {
				switch(error.code) {
					case error.PERMISSION_DENIED:
						console.log("User denied the request for Geolocation.");
						break;
					case error.POSITION_UNAVAILABLE:
						console.log("Location information is unavailable.");
						break;
					case error.TIMEOUT:
						console.log("The request to get user location timed out.");
						break;
					case error.UNKNOWN_ERROR:
						console.log("An unknown error occurred.");
						break;
				}
			}
			function success(pos) {
				var coord = pos.coords;
				console.log('Your current position is:');
				console.log(`Latitude : ${coord.latitude}`);
				console.log(`Longitude: ${coord.longitude}`);
				console.log(`More or less ${coord.accuracy} meters.`);
				if (coord.accuracy > 10000) {
					return;
				}
				var latlng = {
					lat:coord.latitude,
					lng:coord.longitude
				}
				map.setCenter(latlng);
				marker.setPosition(latlng);
	
				return coord;
			}
	
		</script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9njv68P5DEaTEdsG1P4jLwcPlzyZNO94&callback=initMap"
		async defer></script>
	</body>
</html>
